<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo(1).png" type="image/png"> <!-- Caminho do favicon -->
    <link rel="shortcut icon" href="img/logo(1).png" type="image/png"> <!-- Caminho do favicon -->
</head>

<body>

    <div class="circulo"></div>
    <img src="img/logo(1).png" class="logo">
    <div class="caixa-conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffeee
                It's <span>StarBucks</span>

            </h2>
            <p>Este site é um projeto de estudo e portfólio, criado como inspiração na marca Starbucks. O trabalho foi
                desenvolvido como parte do curso 'Programador do
                zero' do Rodolfo, com o objetivo de aprimorar habilidades de desenvolvimento web
            </p>

            <button onclick="window.location.href='https://www.instagram.com/arte_comercial.design/';">Meu
                Instagram</button>

        </div>
        <div class="caixa-imagem">
            <img src="img/img1.png" alt="" class="copo">
        </div>
    </div>
    <div class="caixa-menu">
        <img src="img/thumb1.png" class="botao-menu" alt="img1.png">
        <img src="img/thumb2.png" class="botao-menu">
        <img src="img/thumb3.png" class="botao-menu">
    </div>
    <script src="script.js"></script>
</body>


</html>
